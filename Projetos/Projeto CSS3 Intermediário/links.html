<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ELementos inline, block e inline-block</title>
		<style type="text/css">
			a{
				padding: 3px;
				text-decoration: none;
			}
			/*Links n√£o visitados*/
			a:link, a:visited{
				color: #b9c941;
			}
			/*Links visitados
			a:visited{
				color: #c0c0c0;
			}*/
			/*Links Hover - cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}
			/*Links Ativos - quando clicados*/
			a:active{
				color: #e4f371;
			}


		</style>
	</head>
	<body>

		<a href="https://www.google.com.br"> Google </a> |

		<a href="https://www.tecmundo.com.br"> Tecmundo </a> |

		<a href="https://www.megacurioso.com.br"> Mega Curioso </a> |

	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ELementos flutuantes</title>
	<style type="text/css">
		
		.conteudo{
			background: red;
			border: 1px solid grey;
			width: 200px;
			height: 200px;
			margin: 10px;
			float: left;
		}

		.conteudo1{
			background: yellow;
			border: 1px solid grey;
			width: 900px;
			margin: 10px;
			clear: both;
		}

		.clear{
			clear: both;
		}

		#principal{
			border: 1px solid red;
			background: green;
		}

	</style>
</head>
<body>
	<div id="principal">
	<div class="conteudo">Conteúdo 1</div>
	<div class="conteudo">Conteúdo 2</div>
	<div class="conteudo">Conteúdo 3</div>
	<div class="conteudo">Conteúdo 4</div>
	<div class="clear"></div>
	</div>


</body>
</html>

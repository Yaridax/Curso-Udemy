<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilizando Formulários</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<h2>Estilizando Formulários</h2>
		<form action="">
			<fieldset>
				<legend>Detalhes de Contato</legend>

				<div>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>
				<div>
					<label for="email">Email:</label>
					<input type="text" name="email" id="email">
				</div>
				<div>
					<label for="url">URL:</label>
					<input type="text" name="url" id="url">
				</div>

			</fieldset>

			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label for="">Mensagem</label>
					<textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>
				<div>
					<label for="">
						<input type="radio" name="lembrar" id="sim">Sim
					</label>
				</div>
				<div>
					<label for="">
						<input type="radio" name="lembrar" id="nao">Não
					</label>
				</div>


			</fieldset>
		</form>
	

	</body>
</html>

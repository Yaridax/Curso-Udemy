<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e Span</title>

	<style type="text/css">
		p{
			color: red;
		}

		h1{
			color: blue;
		}

		.azul{
			color: blue;
		}
		#topo{
			background: blue;
		}

		#conteudo{
			background: red;
		}
		#rodape{
			background: green;
		}
		.produto{
			background: grey;
			margin: 10px;
			width: 100px;
		}

	</style>

</head>
<body>
 
	<div id="topo">
		
		<img src="imagens/Amazon_logo.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produto</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>

	</div>

	<div id="rodape">
		
		Todos os <span class="azul">direitos</span> reservados.

	</div>

</body>
</html>
